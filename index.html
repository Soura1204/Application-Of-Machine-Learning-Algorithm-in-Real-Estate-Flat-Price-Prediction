<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Real Estate(Flat) Price Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body class="bg-dark">
  <div class="container">
    <div class="row">
      <div class="card" style="width : 100%; height: 100%; margin-top: 50px">
        <div class="card-header" style="text-align: center">
          <h1>Welcome To Real Estate(Flat) Price Predictor</h1>
        </div>
        <div class="card-body">
           <form method="post" accept-charset="utf-8">
             <div class="row">
               <div class="col-md-6 form-group" style="text-align: center">
                 <label><b>Select The Location:</b></label>
                 <select class="selectpicker form-control" id="location" name="location" required="1">
                     {% for location in locations %}
                        <option value="{{ location }}">{{ location }}</option>
                     {% endfor %}
                 </select>
               </div>
               <div class="col-md-6 form-group" style="text-align: center">
                 <label><b>Enter BHK: </b></label>
                <input type="text" class="form-control" id="bhk" name="bhk" placeholder="Enter BHK">
               </div>
                  <div class="col-md-6 form-group" style="text-align: center">
                 <label><b>Enter Number Of Bathrooms: </b></label>
                <input type="text" class="form-control" id="bath" name="bath" placeholder="Enter Number Of Bathrooms">
               </div>
                   <div class="col-md-6 form-group" style="text-align: center">
                 <label><b>Enter Square Feet: </b></label>
                <input type="text" class="form-control" id="total_sqft" name="total_sqft" placeholder="Enter Square Feet">
               </div>
               <!--<div class="col-md-6 form-group" style="text-align: center">
                 <label><b>Select The Parking Type: </b></label>
                 <select class="select-picker form-control" id="" name="" required="1">
                 </select>
               </div>-->
             </div>
            <div style="display:flex; justify-content: center; padding: 20px">
                <button class="btn btn-primary form-control" onclick="send_data()" style="width: 100px;">Predict</button>
             </div>
              <!--<div class="col-md-12 form-group">
                   <button class="btn btn-primary form-control" onclick="send_data()">Predict</button>
              </div>-->
           </form>
          <br>
          <div class="col-md-12" style="text-align: center">
            <h3><span id="prediction"></span></h3>
          </div>
        </div>
        </div>
    </div>
  </div>

  <script>
      function form_handler(event) {
          event.preventDefault(); //Don't submit the form normally
      }

      function send_data()
      {
          document.querySelector('form').addEventListener("submit",form_handler);
          var fd=new FormData(document.querySelector('form'));
          var xhr=new XMLHttpRequest();
          xhr.open('POST','/predict',true);
          document.getElementById("prediction").innerHTML="Wait Predicting Price!....";
          xhr.onreadystatechange=function(){
              if(xhr.readyState==XMLHttpRequest.DONE){
                  document.getElementById('prediction').innerHTML="Prediction: â‚¹ "+xhr.responseText;

              }
          };
          xhr.onload = function(){};
          xhr.send(fd);
      }

  </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  </body>
</html>
